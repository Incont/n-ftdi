# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: npm install -g node-gyp
  displayName: 'install node-gyp'
- task: VSBuild@1
  inputs:
    vsVersion: '15.0'
    msbuildArchitecture: 'x64'
- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.7'
    addToPath: true
    architecture: 'x64'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'config set python python2.7'
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'config set msvs_version 2017'
- task: Npm@1
  inputs:
    command: 'install'
